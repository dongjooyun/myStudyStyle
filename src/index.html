<head>

<body class="container">

    <article class="start">
        <h4 class="main mt-5 text-center">✍ 나에게 찰떡인 공부법은? 🤔</h4>
        <img class="study-img" src="logo.png" alt="study">
        <button type="button" class="start-btn btn btn-dark mt-3" onclick="start();">
            <h5>👉🏻👉🏼 알고싶다면 클릭! 👈🏽👈</h5>
        </button>
        <p class="caution-text mt-3 text-center">※ MBTI 성격유형검사를 토대로 분석합니다 :)</p>
    </article>

    <article class="question">
        <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" style="width: (100/12*' + cur_qNum + '%)"></div>
        </div>
        <h3 id="title" class="text-center mt-5">문제</h3>
        <input id="type" type="hidden" value="EI">

        <button id="A" type="button" class="btn btn-light mt-5">A</button>
        <button id="B" type="button" class="btn btn-light mt-5">B</button>
    </article>

    <article class="result">
        <img id="img" class="rounded-circle mt-5" src="study.jpeg" alt="animal">
        <h2 id="animal" class="text-center mt-5">결과 동물</h2>
        <h3 id="explain" class="text-center mt-5">설명</h3>
        <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <p class="share-text text-center mt-5">👇 재밌으셨다면? 널리 공유하기 😉</p>
        <div class="addthis_inline_share_toolbox"></div>
        <p class="restart-text text-center mt-5">👇 결과가 만족스럽지 않으셨나요? 😥</p>
        <button type="button" class="restart-btn btn btn-dark">
            <h5>👉🏻 테스트 다시하기 👈</h5>
        </button>
    </article>

    <article class="kakao_ad mt-5">
        <ins class="kakao_ad_area" style="display:none;" data-ad-unit="DAN-49si7NdOzJDLAjxE" data-ad-width="320"
            data-ad-height="100"></ins>
    </article>
    <a class="mt-5 banner"
        href="https://www.codelion.net/catalog/Q291cnNlTm9kZTpqbW9r?utm_source=animal_test&utm_medium=web_lecture&utm_campaign=믐비동쥬">
        <img class="banner-img" src="banner.png" alt="banner">
    </a>

    <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>

    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">

    <!-- jquery CDN -->
